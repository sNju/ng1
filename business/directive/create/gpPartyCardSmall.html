
<div class="gp-card gp-party-card">
	<div class="gp-party gp-card-details">

		<figure class="gp-party-card-figure">
			<span>
				<div class="img-wrapper">
					<div class="data-img" style="background-image:url({{thumburl.length>0?thumburl:'images/wiki-princess-nokia.jpg'}});"></div>
				</div>
			</span>

			<figcaption>
				<h3 class="gp-card-heading">{{title}}</h3>
				<p>{{location}}</p>
			</figcaption>

			<div class="user-actions">
				<button class="user-actions-toggle" role="button">
					<span>
						<i class="gp gp-slick-line"></i>
						<i class="gp gp-slick-line"></i>
						<i class="gp gp-slick-line"></i>
					</span>
				</button>

				<div class="align-center user-action-options">
					<a class="user-action" ui-sref="createParty({id:_key})"><i class="fa fa-pencil"></i>  <span>Edit</span></a>
					<a class="user-action" share-modal ng-click="shareModal($event,'party/'+_key)" href="#"><i class="fa fa-share-alt"></i> <span>Share</span></a>
					<a ng-click="enbaleAndDisable(_key,isactive)" class="user-action" href="#"><i ng-class="{'fa fa-ban':isactive=='true','fa fa-eye':isactive=='false'}"></i>
						<span>{{isactive=="true"?'Disable':'Enable'}}</span>
					</a>
				</div>
			</div>
		</figure>						
			
			<div class="gp-party-details clearfix">
				<time class="gp-party-date-time">
					<span class="gp-party-date"><i class="fa fa-calendar-o"></i> <strong>{{(startdate/1000)|timeStampToDate|dateFormat}}</strong></span>
					<span class="gp-party-time"><i class="fa fa-clock-o" data-toggle="tooltip" title=""></i><strong>{{(startdate/1000)|timeStampToDate|timeFormat}}</strong></span>
				</time>

				<div class="gp-card-actions align-center hidden">
					<button class="btn btn-lg btn-primary call-to-action" ng-click="book(profiletype,name,profilepic,id)" data-toggle="modal" data-target="#">Promote</button>
				</div>
			</div>

		</div>
	</div>
