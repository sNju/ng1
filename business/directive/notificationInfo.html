   <li class="media" ng-repeat="obj in notifications">
        <a href="#">
            <div class="media-left">
                <img alt="" class="media-object" src="{{obj.thumburl}}">
            </div>
            <div class="media-body">
                <div class="media-header">
                    <time>{{obj.createdat|timeStamptoProperDate}}</time>    
                    <h4 class="media-heading">{{obj.name}} John Doe</h4>
                </div>    
                <p>{{obj.message}}</p>
            </div>
        </a>
    </li>
