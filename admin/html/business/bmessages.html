<div class="container-fluid" message-directive>
    <div class="row">
        <div class="col-lg-12">
            <div class=" sec-heading">
              <h2 class="heading-type">Chat directly with the partymons, increase your ranking</h2>
          </div>
          <div class="card">
            <div class="panel-header">
                <h2 class="header-type">Your recent chat messages</h2>
            </div>                      
            <div class="body">
                <div class="table-responsive">
                    <table class="table table-hover dashboard-task-infos">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Profile Type</th>
                                <th>Last Message</th>
                                <th>Sent at</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="animate-repeat tablerow" ui-sref="/chat({'id':msg.user._key})" ng-repeat="msg in messages">
                                <td>{{$index+1}}</td>
                                <td>{{msg.user.name}}</td>
                                <td>{{msg.user.profile_type}}</td>
                                <td>{{msg.lastmessage}}</td>
                                <td>{{msg.lasttime|chattimepolicy}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>            
</div>
</div>
