<div ng-show="show&&!loading" class="preloader-wrap" ng-show="loading" >
	<img class="preloader" src="images/preloader-img.png">
	<span class="preloader-text"></span>
</div>
<div ng-hide="show&&!loading">
	<gp-create-deal-header></gp-create-deal-header>
	<div>
		<div ng-show="deals.length==0" ng-include="default(deals.length)"></div>
		<div  ng-show="deals.length>0" ng-cloak>
			<div class="container-fluid max-width">
				<ul class="gp-cards-wrapper responsiveColumnLayout clearfix" id="container">
					<gp-create-deal-plus></gp-create-deal-plus>
					<gp-deal-card deal-obj="deal" ng-repeat="deal in deals|filterPartyAndDeal:category|localPartyAndDealFilter:searchText"></gp-deal-card>
				</ul>
			</div>
		</div>
	</div>
</div>
