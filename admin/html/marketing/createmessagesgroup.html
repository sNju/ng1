<form id="form_validation" name="sendsmsform"  validation-directive>
  <!-- add-user-directive -->
  <div class="container-fluid">
    <div class="sec-headingr">
      <h2 class="heading-type"></h2>
    </div>
    <!-- Input -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="sec-heading">
          <h2 class="heading-type">Send Bulk Sms</h2>
        </div>
        <div class="card">         
          <div class="body">
            <div class="row sms-panel">
            <div class="form-group group-name-box">
               <input type="text" name="name" class="group-name" ng-model="obj.name" placeholder="Name of Group" required>   
            </div>
             <div class="form-group">
              <textarea ng-model="obj.numbers" type="text" rows="12" class="form-control mobile-number" placeholder="Comma Seprated Mobile Number*" required></textarea> 
            </div>
 
            <button type="submit" ng-click="isedit==true?update(obj,sendsmsform.$valid):submit(obj,sendsmsform.$valid)" class="btn btn-sms bg-base btn-lg m-t-10 waves-effect">{{isedit==true?'Update':'Submit'}}</button>
          </div>    
        </div><!-- Close Body -->
      </div><!-- Close Card -->
    </div><!-- Close Col -->
  </div><!-- Close ROw -->
</div><!-- Close Container -->
</form>
