<gpca-header date-value="true" search-strip="false"  call-back="true"></gpca-header>

<!--Top Banner-->
<section id="slider" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#slider" data-slide-to="{{$index}}" ng-class="{active:$first}" ng-repeat="party in slider" class="dot"></li>
    </ol>
  <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item imgGradient" ng-class="{active:$first}" ng-repeat="party in slider" >
          <a ng-href="{{$root.getGpUrl(party)}}">
             <div class="slide-img" style="background-image: url({{party.banner}});">
               <p class="slide-title">{{party.title}}</p>  
             </div>
          </a>
          <div class="slider-overlay"></div>
      </div>
    </div>
  <!-- Left and right controls -->
    <a class="left carousel-control" href="#slider" data-slide="prev" ng-click="$event.preventDefault();">
      <span class="fa fa-angle-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#slider" data-slide="next" ng-click="$event.preventDefault();">
      <span class="fa fa-angle-right"></span>
      <span class="sr-only">Next</span>
    </a>
</section>

<!--search box start for desktop view-->
<div class="banner-container" search-input>
  <div class="banner-content">
    <div id="search-form">
      <div class="col-lg-6 col-sm-8 searchinput">
        <search-box stop-flickering></search-box>
      </div>
    </div>     
  </div>
</div>
<!--search box end for desktop view-->

<!--Catagory Card-->
<div class="container-fluid" new-home-directive>
  <!--Parties Card Section-->
  <div class="row wraper">
    <!--Hot Party Spot-->
                  <section>
                    <div ng-repeat="obj in homeobj.array" class="col-lg-12 card-container">
                      <div class="heading-main">
                        <h4 class="section-head">{{obj.title}}</h4>
                        <p class="section-type">{{obj.subtitle}}</p>
                      </div>
                    <!-- <h4 class="section-title">
                        <span class="bottomBorder">{{obj.title}}</span>
                        <p class="section-sub-title">{{obj.subtitle}}</p>
                      </h4> -->
                      <ul class="gp-category-home-card-list clearfix">
                        <rdgp-card class-name="card-load-quarter" card-obj="{{party}}" ng-repeat="party in obj.data"></rdgp-card>
                      </ul>                    
                    </div>
                  </section>

                  <!--blog Section-->
                  <section class="col-lg-12 card-container" id="blog">
                    <h4 class="section-title"><span class="bottomBorder">Our Recent Blogs</span></h4> 
                    <!--Blog 1-->
                    <div class="col-xs-12 col-sm-6 col-lg-4 blogContainer" ng-repeat="blog in homeobj.blogs">
                      <div class="slideUp blogOne" show-share-content-one>      
                        <div class="bottomFixed">
                          <p class="blog-date">{{blog.createdat|timeStamptoProperDate}}</p>
                        </div>
                        <div class="blogIcons">
                          <i class="fa fa-eye blog-view" aria-hidden="true" title="Views"></i>
                          <span class="viewcount">{{blog.viewcount}}</span>                            
                          <div class="blogTooltip">
                            <i class="fa fa-share-alt blog-share" aria-hidden="true" title="Share"></i>
                            <div class="tooltiptext">
                              <span><a target="_blank" href="https://www.facebook.com/sharer.php?u=https://www.goparties.com/{{blog._id}}"><i class="fa fa-facebook"  title="share on facebook"></i></a></span>
                              <span><a target="_blank" href="https://twitter.com/intent/tweet?url=https://www.goparties.com/{{blog._id}}"><i class="fa fa-twitter" title="share on twitter"></i></a></span>
                              <span><a target="_blank" href="https://plus.google.com/share?url=https%3A//plus.google.com/{{blog._id}}"><i class="fa fa-google-plus" title="share on google plus"></i></a></span>
                              <span><a target="_blank" href="javascript:void((function()%7Bvar%20e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','https://assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e)%7D)());"><i class="fa fa-pinterest-p" title="share on printest"></i></a></span>
                              <span><a target="_blank" href="mailto:?subject={{homeobj.blogs[0].title}}&amp;body=Hi%2C%20%0D%0ACheckout%20this%20%20https://www.goparties.com/{{homeobj.blogs[0]._key}}%0D%0A%20and%20Keep%20Partying%21"><i class="fa fa-envelope-o" title="share on email"></i></a></span>
                            </div>
                          </div>
                        </div>
                        <a ng-href="{{$root.getGpUrl(blog)}}"><div style="background-image:url('{{blog.cover}}')" class="blogImage blogDetailImg"></div></a>
                        <div class="overlay-container">
                          <div class="overlay">
                            <div class="overlay-content">
                              <p class="blog-Title"><a ng-href="{{$root.getGpUrl(blog)}}">{{blog.title}}</a></p>
                              <p class="blog-Type" ><a ng-href="{{$root.getGpUrl(blog)}}">{{blog.description|limitTo:250}}...</a></p>
                            </div>
                          </div>
                        </div>  
                      </div>
                    </div>                 
                  </section>
                  <!--end blog section-->   
                </div>
              </div><!--end Container fluid-->

              <!--Newsltter Panel-->
              <section id="newsletter">
                <div class="container-fluid newsletter-bg ">
                  <div class="container">
                    <div class="newsletter-container">
                      <div class="news-item">
                        <h1 class="newsletter-title">The new style the world Parties ! Get your Party App right now:</h1>
                        <form>
                          <div class="input-group">
                            <input ng-model="mobile" class="form-control" placeholder="Enter Your Mobile Number">
                            <div class="input-group-btn">
                              <button ng-click="getapplink(mobile)" class="btn btn-app">
                                Get App Link
                              </button>
                            </div>
                          </div>
                        </form>
                        <p>
                          <span><a href="https://play.google.com/store/apps/details?id=com.goparties.gpuser&hl=en" target="_blank" title="Go Parties App"><img src="https://s3.ap-south-1.amazonaws.com/gpcaweb/images/play-store.png" alt="GoParties-PlayStore"></a></span>
                          <span><a href="https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=1084955093&mt=8" target="_blank" title="Go Parties App"><img src="https://s3.ap-south-1.amazonaws.com/gpcaweb/images/app-store.png" alt="GoParties-Itunes"></a></span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
