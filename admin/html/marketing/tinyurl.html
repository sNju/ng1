<div class="container-fluid"  add-url-directive>
    <div class="sec-heading">
        <h2 class="heading-type">DASHBOARD urlS</h2>
    </div>
    <div class="row">
        <!-- Task Info -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card">
                <div class="panel-header">
                    <h2 class="header-type">All Tiny Url</h2>
                    <button ui-sref="/addtinyurl" class="btn bg-dark pull-right waves-effect">Add Tiny Url</button>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-hover dashboard-task-infos">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Tiny Url</th>
                                    <th>Redirect Url</th>
                                    <th>Cliked</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="animate-repeat" ng-class="{'active':$index%2==0}" ng-repeat="url in urls">
                                    <td>{{$index+1}}</td>
                                    <td>{{url.tinyurl}}</td>
                                    <td>{{url.longurl}}</td>
                                    <td>{{url.clicked?url.clicked:0}}</td>
                                    <td>
                                        <button ui-sref="/addtinyurl({id:url._key})" class="btn btn-xs bg-light-blue waves-effect">Edit</button>
                                        <button ng-class="(url.active==true) ? 'bg-red':'bg-green'"  ng-click="togglestate(url)" class="btn btn-xs bg-red waves-effect">{{url.active==true?'Disable':'Enable'}}</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- Close Card-->
        </div><!-- Close Cols-->
    </div><!-- Close Row-->
</div><!-- Close Container-->
