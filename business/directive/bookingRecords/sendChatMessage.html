<div class="chat my-chat media">
	<div class="media-body">
		<div class="media-header">
			<!-- <time datetime="2016-01-05">{{datetime}}</time> -->
			<h4 class="media-heading hidden">{{name}}</h4>
		</div>
		<div class="chat-bubble">
			<p>{{message}}</p>
			<span class="chat-date-time">{{datetime}}</span>
		</div>
	</div>
	<div class="media-right">
		<img alt="" class="user-pic media-object" src={{profilePic}}>
		
	</div>
</div>
