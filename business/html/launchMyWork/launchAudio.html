	<div class="main-content-header page-header">
		<h1 class="page-heading">Launch Media</h1>
	</div>
	
	<div class="container-fluid upload-launching-media">

		

			<form>


				<figure class="launching-media">
					<div class="media-wrap">
						<span data-toggle="tooltip" data-placement="bottom" title="Update Track Poster">
							<img alt="" class="img-responsive" src="images/launched-work/audio/posters/thumbs/audio-poster-thumb-2-400x400.jpg">
							<span class="gp-input-file">
	                            <button class="btn btn-primary btn-file">
	                                <i class="fa fa-camera"></i> <input type="file" name="banner" id="partyCover" multiple>
	                            </button>
	                        </span>
						</span>
						
					</div>

					<figcaption>
						<div class="form-group gp-form-group">
						    <label class="" for="audio-track-title">Title *</label>
						    <input class="form-control" id="audio-track-title" type="text" placeholder="Track Title">
						</div>

						<div class="form-group gp-form-group">
						    <label class="gp-input-label" for="audio-track-genre">Genre(s) *</label>
						    <input class="gp-input-control" id="audio-track-genre" type="text" placeholder="Track Genre">
						</div>

						<div class="form-group gp-form-group">
						    <label class="gp-input-label" for="audio-track-description">Description *</label>
						    <textarea class="gp-input-control" id="audio-track-description" placeholder="Track Info"></textarea>
						</div>

					</figcaption>

				</figure>	
				
	            <div class="align-center cf-call-to-action">
                    <button class="btn btn-lg btn-primary call-to-action">Add Track</button>
                </div>


			</form>

			

	</div>
