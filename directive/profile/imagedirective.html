   <li ng-click="emitEvent('images')">

        <a data-toggle="modal" data-target="#gpPhotoGalleryModal" href="javascript:void(0);" class="card-figure" style="background-image:url('{{mediaObj.thumburl}}');">
            <button class="btn crowd-quotient has-pin-icon"><i class="fa fa-thumb-tack"></i></button>
        </a>

        <div class="card-details">
            <h3 class="card-title launched-work-title">{{mediaObj.title}}</h3>
        </div>
    </div>
</li>
