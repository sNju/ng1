<form method="POST" add-user-directive>
  <div class="container-fluid">
    <div class="sec-heading">
      <h2 class="heading-type">We have got the entire list of bookings for all Parties and PartySpots</h2>
    </div>
    <div class="row">
      <!-- Task Info -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="panel-header rvnu-fltr">
           <h2 class="header-type">Bookings/Revenue</h2>
           <button type="submit" ng-click="$parent.filterdata(filterobj)" class="btn bg-dark waves-effect hidden-xs">Apply Filters</button>
           <button type="button" class="btn bg-dark waves-effect visible-xs navbar-toggle filterToggle" data-toggle="collapse" data-target="#filterCollapse">filter<i class="fa fa-filter filter-icon" aria-hidden="true"></i></button>
            <!-- <div class="select-catagory">
          </div> -->
        </div>
        <div class="body">
          <div class="row collapse navbar-collapse" id="filterCollapse">
            <div class="col-sm-2 col-xs-12">
              <div class="form-group">
                <div class="form-line">
                  <input ng-model="filterobj.keyword" type="text" class="form-control" placeholder="Keyword" />
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-xs-12">
              <div class="form-group">
                <div class="form-line">
                  <select ng-model="filterobj.type" class="form-control show-tick">
                    <option value="">Type</option>
                    <option value="all">All</option>
                    <option value="party">Party</option>
                    <option value="party Spot">Party Spot</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-xs-12">
              <div class="form-group">
                <div class="form-line">
                  <select ng-model="filterobj.status" class="form-control show-tick">
                    <option value="">Status</option>
                    <option value="all">All</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="pending">Pending</option>
                    <option value="cancelled">Cancelled</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">date_range</i>
                </span>
                <div class="form-line">
                  <input name="startdate" ng-model="filterobj.startdate" type="text" class="datepicker form-control" placeholder="Start Date ">
                </div>
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">date_range</i>
                </span>
                <div class="form-line">
                  <input name="enddate" ng-model="filterobj.enddate" type="text" class="datepicker form-control" placeholder="End Date ">
                </div>
              </div>
            </div>
            <div class="col-xs-12">
             <button type="submit" ng-click="$parent.filterdata(filterobj)" class="btn bg-dark waves-effect visible-xs">Apply Filters</button>
           </div>
         </div>
         <div class="row" ng-controller="parentController">
          <div class="col-lg-12" ng-init="paginationinit($parent.filterobj)">
            <div class="pull-right m-t-5">
              <span ng-if="filterobj.since>=$root.paginationcount" ng-click="prev($parent.filterobj)">
                <button type="button" class="btn">Prev</button>
              </span>
              <span ng-if="revenuematrix.length>=$root.paginationcount" ng-click="next($parent.filterobj)" class="m-l-10">
                <button type="button" class="btn">Next</button>
              </span>
            </div>
            <div class="specification">
              <span>Confirmed</span>
              <span>Pending</span>
              <span>Cancelled</span>
            </div>
          </div>
        </div>            
        <div class="row">
          <div class="col-lg-12">
            <ul class="details-container clearfix">
              <revenue-card revenue="{{revenue}}" ng-repeat="revenue in revenuematrix"></revenue-card>
            </ul>
          </div>
          <!--Navigation Satrt-->
          <div ng-controller="parentController">
            <div ng-init="paginationinit($parent.filterobj)" class="col-sm-12 p-r-0">
              <div class="pull-right m-t-5" >
                <span ng-if="filterobj.since>=$root.paginationcount" ng-click="prev($parent.filterobj)"><button type="button" class="btn">Prev</button> </span>
                <span ng-if="revenuematrix.length>=$root.paginationcount" ng-click="next($parent.filterobj)" class="m-l-10"><button type="button" class="btn">Next</button></span>
              </div>
            </div>
          </div>
          <!--Navigation End-->
        </div><!--END ROW-->
      </div><!--END BODY-->
    </div><!--END CARD-->
  </div><!--END COLS-->
</div><!--END ROW-->
</div><!--END CONTAINER-->
</form>
