		<div ng-hide="hidegallery">
			<section id="videocontainer" style="background-image:url(/images/video/video-bg-2.jpg); ">
				<div class="container">
					<h3 class="section-heading text-uppercase">Feed</h3>
					<p class="section-sub-heading">Discover how people use Rally to change their world.</p>
					<div class="row">
						<div class="col-lg-8 video-galary-container">
							<div class="video-panel">
								<video  id="Video1" width="100%" height="400" controls="">
									<source src="{{videoobj.fileurl|trustUrl}}" type="video/mp4"/>
								</video>
								<div class="content-panel feed">
									<div class="row">
										<div class="col-lg-9">
											<h3 class="content-title"><p class="section-type">{{videoobj.text|limitTo:20}}</p></h3>
										</div>
										<div class="col-lg-3">
											<span class="pull-right">{{videoobj.createdat|timeStamptoProperDate}}</span>
										</div>
									</div>
								</div>
							</div>                        
						</div>
						<div class="col-lg-4 thumb-container">
							<ul class="video-list">
								<li ng-class="{'active':index==$index}" ng-click="assignVideo($index,true)" ng-repeat="video in videos">
									<div class="media gp-media" >
										<div class="media-left gp-media-figure" style="background-image: url('{{video.thumburl}}');" >
										</div>
										<div class="media-body">
											<h4 class="media-heading gp-media-heading">{{video.text}}</h4>
											<p>{{video.createdat|timeStamptoProperDate}}</p>
										</div>
									</div>
								</li>

							</ul>
						</div>
					</div>
				</div>				
			</section>

		</div>
