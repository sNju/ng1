

	<div class="gpca-card gpca-deal-card">
		<a ui-sref="dealdetail({id:deal._key})" class="card-figure" style="background-image:url('{{deal.banner}}');">
			<span class="distance">{{distanceCalculate(deal.latitude,deal.longitude)}}</span>
			<span class="crowd-quotient">{{deal.crowd_quotient==undefined?0:deal.crowd_quotient}}</span>
		</a>

		<div class="card-details">
			<h3 class="card-title party-title">{{deal.title}}</h3>
			<p class="card-date-time party-time">{{getRemainTime(deal.enddate)}}</p>
			<button data-toggle="modal" data-target="#gpAppModal" class="btn call-of-action" type="button">Claim</button>
		</div>
	</div>
