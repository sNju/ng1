<booking-records-header></booking-records-header>
<div class="container-fluid no-padding-xs max-width">
	<section class="main-left-content group-conversation-wrapper">
		<header class="booking-details-header clearfix" mobile-party-date-time-toggle >
			<ul class="booking-details">
				<li>
					<h3>Party Date Time</h3>
					<p>{{party.startdate|timeStamptoProperDate}}</p>
				</li>
			</ul>
			<a class="party-datetime-toggle" href="#"><i class="fa fa-clock-o"></i></a>
			<div class="booking-for media">
				<div class="media-left">
					<img alt="" class="user-pic media-object" src="{{party.banner}}">
				</div>
				<div class="media-body">
					<h2 class="media-heading">{{party.title}}</h2>
					<p class="gp-user-type">{{party.description|limitTo:20}}{{party.description.length>20?'...': ''}}</p>
				</div>
			</div>
		</header>

		<div class="group-conversation-list">

			<ul class="booking-conversation-list">
				<booking-conversation data={{obj}}  ng-repeat="obj in orders|bookingRecordSearchFilter:searchText:true"></booking-conversation>

			</ul>

<!-- 			<div class="btn-lg-wrap align-center">
				<button class="btn btn-lg btn-primary call-to-action">Load More</button>
			</div> -->

		</div>
	</section><!-- /.group-conversation-wrapper -->					

	<aside class="main-content-sidebar">
		<div class="widget article-widget broadcast-msg-widget">
			<h3 class="widget-heading">Broadcast your Message</h3>
			<p>Lorem ipsum dolor sit amet, consect eturdip iscing sit amet elit</p>
			<button data-toggle="modal" data-target="#broadcastMessageModal" class="btn btn-block btn-lg btn-primary call-to-action">Broadcast</button>
		</div>
	</aside>


</div>


<!-- Broadcast Message Modal -->
<div class="modal gpca-theme gp-small-modal fade" id="broadcastMessageModal" tabindex="-1" role="dialog" aria-labelledby="broadcastMessage">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="broadcastMessage"> Broadcast Message</h4>
            </div>
            
            <div class="modal-body">
            	<form>
            		<div class="form-group">	
            			<label class="sr-only">Enter Your Message</label>
            			<textarea class="gp-textarea-control" placeholder="Enter Your Message"></textarea>
            		</div>

            		<div class="form-group align-center msg-sending-checks">
            			<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox1" value="option1" checked> Pending
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox2" value="option2"> Cancelled
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox3" value="option3"> Confirmed
						</label>
            		</div>

            	</form>
            	
	                
        		
                <div class="align-center modal-btn-wrap">
                    <button data-dismiss="modal" ng-click="" class="btn btn-lg btn-primary call-to-action" type="button">Send To All</button>
                </div>
                
	        </div>

        </div>
    </div>
</div>
<!-- /#broadcastMessageModal -->
