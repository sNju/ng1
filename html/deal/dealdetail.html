<ca-header></ca-header>
<div id="main">
    <div class="wrapper">        
        <div class="party-detail-content">    
            <section class="banner" style="background-image:url('{{deal.thumburl}}');">
            </section><!-- /.banner -->

            <div class="deal-detail-header">
                <ul class="btn-nav">
                    <li><button data-toggle="modal" data-target="#gpAppModal" class="btn call-of-action" type="button">Claim</button></li>
                    <li class="dropdown">
                        <button data-toggle="dropdown" class="btn call-of-action share-action"><i class="fa fa-share-alt"></i></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a class="facebook-share" target="_blank" href="http://www.facebook.com/sharer.php?u=http://www.goparties.com/deal/{{id}}"><i class="fa fa-facebook"></i> Share on Facebook</a></li>
                            <li><a class="twitter-share" href="https://twitter.com/intent/tweet?url=http://www.goparties.com/deal/{{id}}" target="_blank"><i class="fa fa-twitter"></i> Share on Twitter</a></li>
                        </ul>
                    </li>
                </ul>  
                
                
                <div class="header-detail">             
                    <h1 class="party-title">{{deal.title}}</h1>   
                    <ul class="more-details">
                        <li class="party-datetime">
                            <span class="item-label">Time</span> 
                            <span class="remaining-days">{{getRemainTime(deal.enddate)}}</span> | {{deal.startdate|timeStamptoProperDate}}
                        </li>
                        <li class="party-venue">
                            <span class="item-label">Venue</span>
                            {{deal.location}}  
                        </li>
                    </ul>
                </div>
            </div>



            <div class="party-details clearfix">
                <aside class="party-detail-sidebar content-sidebar" role="complementary">
                   <div class="widget organized-by">        
                    <h3 class="widget-title">Organized By</h3>
                    <figure class="gp-user">  
                        <a ui-sref="profileDetail({profileId:user._key})">
                            <img alt="" src="{{user.profile_pic}}"> 
                        </a>  
                        
                        <figcaption>
                            <h3 class="gp-user-name">{{user.name}}</h3>
                            <h5 class="gp-user-type"><span>{{user.profile_type}}</h5>

                            <a data-toggle="modal" data-target="#gpAppModal" class="btn call-of-action" href="javascript:void(0);" role="button">Chat</a>
                        </figcaption>
                    </figure>
                </div>
            </aside><!-- /.content-sidebar -->

            <main class="main-content" role="main">
                <div class="whiteBgBox">       
                    <div ng-show="deal.redemptioncode!=undefined"  class="redeem-deal info-section">
                        <span class="redeem-code">{{deal.redemptioncode}}</span>
                        <h3 class="section-heading">Redeem Code</h3>
                    </div>

                    <div ng-show="deal.genre!=undefined" class="genre info-section">
                        <h3 class="section-heading">Genre</h3>
                        <div class="widget tags-widget">
                            <ul class="tags-list">
                                <li ng-repeat="genre in deal.genre.split(',')">{{genre}}</li>
                            </ul>    
                        </div>
                    </div>

                    <div ng-show="deal.theme!=undefined" class="theme info-section">
                        <h3 class="section-heading">Theme</h3>
                        <div class="widget tags-widget">
                            <ul class="tags-list">
                             <li  ng-repeat="theme in deal.theme.split(',')">{{theme}}</li>
                             
                         </ul>    
                     </div>
                 </div>

                 <article  class="info-section" ng-show="deal.description!=undefined">
                    <h3 class="section-heading">Description</h3>
                    <p ng-bind-html="deal.description"> </p>
                </article>

                <article ng-show="deal.terms!=undefined" class="info-section">
                    <h3 class="section-heading">Terms</h3>
                    <p ng-bind-html="deal.terms"></p>
                </article>
            </div><!-- /.whiteBgBox -->

            
        </main><!-- /.main-content -->
    </div>


</div>
</div>
</main>
