<form id="form_validation" name="partyform" validation-directive add-user-directive upload-click-directive>

 <!-- add-user-directive -->
<div class="container-fluid">

  <!-- Cover Image Upload -->
<div class="row clearfix">
    <div  class="cover-img" style="background-image:url('{{partyobj.banner}}');">
     <span class="fb-content">Update Cover Picture</span>
     <span class="img-upload">
      <label for="update-img">
        <i class="fa fa-camera camera-icon" aria-hidden="true"></i>
      </label>
      <input id="update-img" type="file" image-upload='createparty'/>
    </span>
</div><!-- Cover Image Panel End-->




<!-- blog detail-->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">

      <!--<div class="header">
        <h2>
          The Blog Detail:
        </h2>
      </div>-->

<div class="body">

    <!-- Title-->
    <div class="row clearfix">
          <div class="col-sm-6 col-xs-12 col-md-6">
            <b>Title:</b>
            <div class="form-group" style="display:flex;justify-content:center;">
              <div class="form-line">
                <input ng-model="partyobj.title" type="text" class="form-control" placeholder="" required/>
              </div>
            </div>
          </div>
    </div><!-- Title End-->

<!--Description-->
<div class="row clearfix">
     <div class="col-sm-12">
      <p class=".font-20 font-bold">Description</p>
          <div class="form-group">
            <div class="form-line">
              <textarea name="entry_terms" rows="1" class="form-control no-resize" placeholder="Description..." maxlength="50" maxlength="100" required></textarea>
      </div>
    </div>
  </div>
</div><!--Description End-->
 
<!--Galary-->
<div class="row clearfix">
<div class="col-sm-12">
    <p class=".font-20 font-bold">Update Galary Picture:</p>
<div class="form-inline">
              <div class="form-group">
               <input type="file" id="uploadFiles" class="btn btn-sm btn-success" multiple>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="uploadFileBotton">Upload files</button>
</div>

<div class="col-sm-12" id="uploadedImg">
<div ng-repeat="data in gallery" class="addPosition">
<img class="col-sm-4 thumbnail img-responsive imgPath" ng-src="{{data.thumburl}}">
<span ng-click="remove($index)" class="fa fa-times iconPosition"></span>
</div>
</div>

</div>
</div><!-- Galary End-->
<br>
<hr>

<!-- Upload Blog-->
<div class="row clearfix" style="display:flex;justify-content:center;">
  <div class="col-sm-2 col-xs-4 col-md-2">
    <button class="btn btn-block btn-lg waves-effect">Save Now</button>
  </div>
</div><!-- Upload Blog End-->








</div>
</div>
</div>
</div>
<!-- #END# Input -->

</div>
</form>
