    <li class="details-list col-lg-3 col-md-3 col-sm-4 col-xs-12"  ui-sref="orderdetail({id:revenue._key})" ng-class="{'partyrow':revenue.type=='party'}"  ui-sref="/orderdetail">
      <div class="gpa-card">
        <div class="card-title">
          {{revenue.type=='party'?revenue.to.title:revenue.to.name|limitTo:20}}
        </div>
        <div class="card-detail-section">
          <p class="card-types">{{revenue.createdat|timeStampToDate|calendarDateTimeFormat:' ':true}}</p>
          <p class="card-value"><i class="fa fa-inr value-icon" aria-hidden="true"></i>{{revenue.subtotal}}.00</p>
          <p class="card-types location">{{revenue.segment}} ({{revenue.mode}})</p>
        </div>
        <div class="name-and-status">
          <span><i class="fa platform-icon {{revenue.self_order==true?'fa-lock':revenue.byweb==true?'fa-desktop':revenue.from.iostoken!=null?'fa-apple':'fa-android'}}" aria-hidden="true"></i>{{revenue.from.name}}</span>                               
          <i class="fa status-icon" aria-hidden="true" ng-class="{'fa-check-circle':revenue.status=='confirmed','fa-info-circle':revenue.status=='pending','fa-times':revenue.status=='cancelled'}"></i>                                  
        </div>
      </div>
    </li>
