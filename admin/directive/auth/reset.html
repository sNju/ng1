<form class="form" name="resetform">
	<h3 class="b-form-heading">Forgot Password: No Worries Mate !!!</h3>
	<div class="form-group">
		<div class="form-line">
			<input name="password" type="password" ng-model="resetobj.password" name="one time password" placeholder="Enter New Password" class="form-control" autocomplete="off" required>
		</div>
	</div>
	<div class="form-group">
		<div class="form-line">
			<input  name="confirmpassword"  type="password" ng-model="resetobj.confirmpassword" name="one time password" placeholder="Confirm New Password" class="form-control" autocomplete="off" required>
		</div>
	</div>
	<button type="submit" class="btn btn-login btn-block font-bold" ng-click="reset(resetobj,resetform.$valid)">Submit</button>
</form>
