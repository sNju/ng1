<li>
	<a class="support-services-category" ui-sref="serviceList({type:title})">
		<div class="category-header">
			<span class="total-category-items">{{count}}</span>
			<h3 class="category-title">{{title}}</h3>	
		</div>

		<div class="category-body" style="background-image: url('{{thumburl}}')">
		</div>

		<div class="category-short-desc">
			<p>{{description}}</p>
		</div>
	</a>
</li>
