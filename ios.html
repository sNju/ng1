<!DOCTYPE html>
<html ng-app="app.module">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoParties - Your Party App</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link href="libcss/bootstrap.min.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Facebook Open Graph Meta Tags -->
    <meta property="og:url" content="http://www.goparties.com/ios">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Go get the GoParties iOS App from App Store">
    <meta property="og:description" content="The new style the world Parties! Get your Party App right now:">
    <meta property="og:image" content="http://goparties.com/images/gp-logo-big.png">

    <!-- Twitter Card -->

    <meta name="twitter:site" content="@goparties">

    <meta name="twitter:title" content="Go get the GoParties iOS App from App Store">
    <meta name="twitter:description" content="The new style the world Parties! Get your Party App right now..!!">
    <meta name="twitter:image" content="http://goparties.com/images/gp-logo-big.png"> 
    
    <script src="libjs/angular.min.js"></script>
    <script>
        var app=angular.module('app.module', []);
        app.controller('iosController', ['$scope', function($scope){
            $scope.second=3;
            $scope.init=function(){
                if($scope.second==0){
                    window.location = "https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=1084955093&mt=8";
                }
                else{
                    setTimeout($scope.elapsed,1000);
                }
            }
            $scope.elapsed=function(){
             $scope.second--;
             $scope.$digest();
             $scope.init();
         }
         $scope.init();
     }]);
 </script>

                        <p class="msg">Redirecting you to App Store in {{second}} sec</p>
                    </div>

            </div>
