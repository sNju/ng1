<form method="POST" id="allelement" add-user-directive >
  <div class="container-fluid">
    <div class="sec-heading">
      <h2 class="heading-type">We have got the entire list of all Parties and PartySpots</h2>
    </div>

    <div class="row">
      <!-- Task Info -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="panel-header elmnt-fltr">
            <h2 class="header-type">Search with the accurate filters..!!</h2>
            <button type="submit" ng-click="$parent.filterdata(filterobj)" class="btn bg-dark waves-effect hidden-xs">Apply Filters</button>
            <button type="button" class="btn bg-dark waves-effect visible-xs navbar-toggle filterToggle" data-toggle="collapse" data-target="#filterCollapse">filter<i class="fa fa-filter filter-icon" aria-hidden="true"></i></button>
          </div>
          <div class="body">
            <div class="row clearfix collapse  navbar-collapse" id="filterCollapse">
              <div class="col-sm-2 col-xs-12">
                <div class="form-group">
                  <div class="form-line">
                    <input ng-value="filterobj.address" id="txtlocation" google-location-autocomplete type="text" class="form-control" placeholder="Location"/>
                  </div>
                </div>
              </div>
              <div class="col-sm-2 col-xs-12">
                <div class="form-group">
                  <div class="form-line">
                    <input ng-model="filterobj.keyword" type="text" class="form-control" placeholder="Keyword" />
                  </div>
                </div>
              </div>
              <div class="col-sm-2 col-xs-12">
                <div class="form-group">
                  <div class="form-line">
                    <select ng-model="filterobj.type" class="form-control show-tick">
                      <option value="">Type</option>
                      <option value="all">All</option>
                      <option value="party">Party</option>
                      <option value="party Spot">Party Spot</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 col-xs-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="material-icons">date_range</i>
                  </span>
                  <div class="form-line">
                    <input name="startdate" ng-model="filterobj.startdate" type="text" class="datepicker form-control" placeholder="Start Date ">
                  </div>
                </div>
              </div>
              <div class="col-sm-3 col-xs-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="material-icons">date_range</i>
                  </span>
                  <div class="form-line">
                    <input name="startdate" ng-model="filterobj.enddate" type="text" class="datepicker form-control" placeholder="End Date " >
                  </div>
                </div>
              </div>
              <div class="col-xs-12">
               <button type="submit" ng-click="$parent.filterdata(filterobj)" class="btn bg-dark waves-effect visible-xs">Apply Filters</button>
             </div>
           </div>
           <div class="row" ng-controller="parentController">
            <div ng-init="paginationinit($parent.filterobj)" class="col-sm-12">
              <div class="pull-right clearfix">
                <span ng-click="prev($parent.filterobj)"><button type="button" class="btn">Prev</button></span>
                <span ng-click="next($parent.filterobj)" class="m-l-10"><button type="button" class="btn">Next</button></span>
              </div>
              <div class="specification booking-details">
                <span>Total Head Count</span>            
                <span>Total Booking Count</span>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-lg-12">
              <ul class="details-container clearfix">
                <!-- <li class="details-list col-lg-3 col-md-3 col-sm-4 col-xs-12"  ng-class="getclassnametype(obj.party!=undefined?'party':'profile')" ng-repeat="obj in elements">
                  <div class="gpa-card gpa-card-booking">
                    <div class="card-title">
                      {{parseInt(filterobj.since)}}{{(obj.party!=undefined?obj.party.title:obj.profile.name)|limitTo:20}}
                    </div>
                    <div class="card-detail-section" ui-sref="/detail({type:obj.party!=undefined?'party':'profile',id:obj.party!=undefined?obj.party._key:obj.profile._key})">
                      <p class="card-types">{{(obj.party!=undefined?obj.party.startdate:obj.profile.createdat)|timeStampToDate|calendarDateTimeFormat:' ':true}}</p>
                      <p class="card-value"><span>{{obj.headcount}}</span>/<span>{{obj.bookings}}</span></p>
                      <p class="card-types location">{{(obj.party!=undefined?obj.party.location:obj.profile.location)| limitTo:30}}</p>
                    </div>
                    <div ng-click="makeurl($event,obj)" class="name-and-status">
                      Edit
                    </div>
                  </div>
                </li> -->
                <booking-card obj={{revenue}} ng-repeat="revenue in elements"></booking-card>
              </ul>
            </div>                
          </div><!--END ROW-->
          <div class="row" ng-controller="parentController">
            <div ng-init="paginationinit($parent.filterobj)" class="col-sm-12">
              <div class="pull-right clearfix" style="margin-top: 5px;">
                <span ng-click="prev($parent.filterobj)"><button type="button" class="btn">Prev</button></span>
                <span ng-click="next($parent.filterobj)" style="margin-left: 10px;"><button type="button" class="btn">Next</button></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<form>
