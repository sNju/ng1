            <div class="form-line token-fb"  >
              <div class="btn-fb" ng-show="!checkAccessToken()" ng-controller="authenticationCtrl">
                <button type="button" id="login" ng-click="login()" class="btn btn-fb bg-fb waves-effect">Login with Facebook</button>
              </div>
              <label>Facebook Access Token</label>
              <input type="text" ng-model="token" ng-value="getAccessToken()" class="form-control"  placeholder="Either login with Facebook or write for Facebook Access Token" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-line"  >              
              <label>Facebook Page URL</label>
              <input ng-model="fbPageUrl"  id="fbPageUrl" type="text" class="form-control" placeholder="http://facebook.com/page_to_be_added" />
            </div>
          </div>

          <form id="form_validation" name="adduserinfoform" validation-directive>
            <div class="row">
              <div class="col-sm-4 col-xs-12 col-md-4">
                <div class="form-group">
                  <div class="form-line">
                    <input ng-model="profileobj.name" name="title" type="text" class="form-control" placeholder="Name" required />
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-xs-12 col-md-4">
                <div class="form-group">
                  <div class="form-line">
                    <input ng-model="profileobj.username" name="username" type="text" class="form-control" placeholder="Preferred @username"  />
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-xs-12 col-md-4">
                <div class="form-group">
                  <div class="form-line">
                    <select  ng-model="profileobj.profile_type" class="form-control show-tick" selectpicker required>
                      <option value="">Select Profile Type</option>
                      <option value="Party Spot">Party Spot</option>
                      <option value="Party Organizer">Party Organizer</option>
                      <option value="DJ">DJ</option>
                      <option value="Band">Band</option>
                      <option value="Artist">Artist</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 col-xs-12 col-md-4">
                <div class="form-group">
                  <div class="form-line">
                    <input ng-model="profileobj.location" id="txtlocation"  google-location-autocomplete type="text" class="form-control" placeholder="Location"/>
                  </div>
                </div>
              </div>
              <div class="col-sm-8 col-xs-12 col-md-8">
                <div class="form-group">
                  <div class="form-line">
                    <input ng-model="profileobj.address" name="address" type="text" class="form-control" placeholder="A bit detailed address of the venu"  />
                  </div>
                </div>
              </div>
            </div>
            <label>Know Your Business...KYB</label>
            <div class="row">
              <div class="col-sm-4 col-xs-12 col-md-4">
                <div class="form-group">
                  <div class="form-line">
                    <input ng-model="profileobj.website" name="website" type="text" class="form-control" placeholder="http://www.your-website.com"  />
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-xs-12 col-md-4">
                <div class="form-group">
                  <div class="form-line">
                    <input ng-model="profileobj.name" name="contactname" type="text" class="form-control" placeholder="Contact Person's name" required />
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-xs-12 col-md-4">
                <div class="form-group">
                  <div class="form-line">
                    <input ng-model="profileobj.phone" name="phone" type="text" class="form-control" placeholder="Contact number" required />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <label>A brief text describing the business to be added..!!</label>
                <div class="form-group">
                  <div class="form-line">
                    <textarea ng-model="profileobj.description" rows="4" class="form-control no-resize" placeholder="Please type in the description..."></textarea>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <label>Always put down the Terms &amp; Conditions..!!</label>
                <div class="form-group">
                  <div class="form-line">
                    <textarea ng-model="profileobj.terms" rows="4" class="form-control no-resize" placeholder="I hope you don't want leave it blank..."></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-end">
              <button ui-sref="/" class="btn bg-dark btn-lg waves-effect">Later</button>
              <button ng-click="adduser(profileobj,adduserinfoform.$valid)"  class="btn bg-base btn-lg waves-effect m-l-10">Save Now</button>
            </div>
          </form>
        </div>
      </div><!-- Close Card -->
    </div><!-- Close Cols -->
  </div><!-- Close Row -->
