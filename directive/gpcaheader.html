  <header id="site-header" get-header-height>
    <div class="container-fluid navbar navbar-fixed-top main-header-fixed">
      <div class="row">
        <div id="primarynav" class="primary-navbar">
          <div class="container">
            <div class="head-container">
              <div class="navbar-header main-header">              
                <a href="#" class="navbar-brand logo-container" ng-click="redirect()">
                  <div class="logo-img"><img src="https://s3.ap-south-1.amazonaws.com/gpcaweb/images/goparties-logo.png" alt="GoParties- Your Party App"></div>
                  <div class="logo-text">
                   <p class="text-uppercase text-brend logotitle">GOPARTIES</p>
                   <p class="text-capitalize logosubtitle">Your Party App</p>
                 </div>
               </a> 

               <ul ng-if="headerdate" class="top-nav pull-left">
                <li  class="tableBooking head-title">See What's happening :</li>
                <li  ng-click="setDate(0)" class="tableBooking"><a  href="#" class="top-link leftNav">Today</a></li>
                <li  ng-click="setDate(1)" class="blog"><a  href="#" class="top-link leftNav">Tomorrow</a></li>
                <li  ng-click="setDate(2)" class="feed"><a  href="#" class="top-link leftNav">Day After</a></li>

              </ul>
            </div>
            <div class="resSerchView" ng-if="searchstrip">
              <div class="search-input-box">
                <div class="searchinput" >
                  <search-box stop-flickering></search-box>
                </div>
              </div>
            </div>
            <button type="button" class="navbar-toggle navbarBtn" data-toggle="collapse" data-target="#headerNavbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse responsiveNavbar home-nav" id="headerNavbar">
              <ul class="right-nav-panel pull-right">
                <li ng-show="callback" class="call-back-panel">                
                  <a href="" class="btn-click text-uppercase stopFlickering" data-toggle="modal" data-target="#clicktocall"  stop-flickering><i class="fa fa-phone call-icon"></i> Call Back Request</a>
                </li>
                <li class="location">
                  <a href="" data-toggle="modal" data-target="#location-box" class="addLocationAfterSubmit text-uppercase RightNav">
                    <span class="fa fa-map-marker locationIcon" aria-hidden="true"></span>
                    {{$root.cityname}}
                  </a>                    
                </li>
                <li ng-hide="loginstatus==false" ng-if="!islogin"><a href="" ng-click="signin()" data-toggle="modal" data-target="#loginPopupModal" class="top-link RightNav">Log In</a></li> 
                <li ng-hide="loginstatus==false" ng-if="islogin" ng-include="'directive/auth/loginstatus.html'" class="dropdown profile-dropdown "></li>
              </ul>
            </div>
          </div>
        </div>        
      </div>    
    </div>
  </div>
  
  <click-call></click-call>
  <login-popup></login-popup>
  <location-popup></location-popup>

</header>
