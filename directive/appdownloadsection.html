
<h3 class="download-heading text-uppercase">Download our app from store</h3>
<div class="download-app">
	<p class="downloadText">Get app link on your mobile</p>
	<form>
		<div class="form-group row downloadForm">
			<div class="col-xs-12">
				<button ng-click="getapplink(mobile)" type="button" class="btn sendBtn" ng-click="getapplink(mobile)"><span></span>Send</button>
				<input ng-model="mobile" class="form-control" type="text" placeholder="Enter your mobile number">
			</div>
		</div>
	</form>
	<p class="downloadText">or</p>
	<div>
		<a href="https://play.google.com/store/apps/details?id=com.goparties.gpuser&amp;hl=en" target="_blank" title="Go Parties App"><img src="https://s3.ap-south-1.amazonaws.com/gpcaweb/images/play-store.png" alt="GoParties-PlayStore">
		</a>
		<a href="https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=1084955093&amp;mt=8" target="_blank" title="Go Parties App"><img src="https://s3.ap-south-1.amazonaws.com/gpcaweb/images/app-store.png" alt="GoParties -Itunes">
		</a>
	</div>
</div>
